{% extends 'base.html' %}

{% block content  %}

<h2>Upcoming Activites</h2>

<div class='card_cont'>
    {% for activity in activities %}
    <div class='card'>
        <p>{{ activity.name }} {{ activity.date }} {{ activity.time }}</p>
        <a href="/activities/{{ activity.id }}" class='link'>View roster</a> 
    </div>
    {% endfor %}
</div>

<a href="/bookings/new" class='add_new'>+ Make a new booking</a>

{% endblock  %}
