{% extends 'base.html' %}

{% block content %}
    
    <h2>{{ trainer.name }}</h2>

    <div class='form-new'>

    <p><strong>active:</strong> {{ trainer.active }} <strong>ID:</strong> {{ trainer.id }}</p>

    <h3>Upcoming activities</h3>

    {% for activity in activities %}
        
        <p> {{ activity.name }} {{ activity.date }} {{ activity.time }}</p>

    {% endfor %}

    </div>
{% endblock  %}
