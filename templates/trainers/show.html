{% extends 'base.html' %}

{% block content %}
    
    <h2>{{ trainer.name }}</h2>

    <p>active: {{ trainer.active }} id: {{ trainer.id }}</p>

    <h3>Upcoming activities</h3>

    {% for activity in activities %}
        
        <p> {{ activity.name }} {{ activity.date }} {{ activity.time }}</p>

    {% endfor %}

{% endblock  %}
