{% extends 'base.html' %}

{% block content %}
    
    <h2>Roster for {{ activity.name }} on {{ activity.date }}</h2>

    <div id='roster-body'>
        <p>Time: {{ activity.time }}</p>
        <p>Trainer: <a href="/trainers/{{ activity.trainer.id }}">{{ activity.trainer.name }}</a> </p>

        <h3>class</h3>
        
        <div class='class-member'>
        {% for booking in bookings %}
        
            <p>Name: {{ booking.member.name }}</p>
            <p>Note: {{ booking.note }}</p>
           
            <div class='button-box'>
            <form action="/bookings/{{ booking.id }}/delete" method='POST'>
                <button>Delete</button>
            </form>

            <form action="/bookings/{{ booking.id }}/edit">
                <button>Edit booking</button>
            </form>
            </div>
            
        {% endfor %}
        </div>
    </div>
{% endblock %}
