{% extends 'base.html' %}

{% block content %}

    <h2>{{ member.name }}</h2>
    <div class='form-new'>
    <p>Member ID: {{ member.id }}</p>
    <p>Membership status: {{ member.active }}</p>

    <h2>Upcoming Activities: </h2>
    {% for activity in activities %}
        <p> {{ activity.name }} on {{ activity.date }} at {{ activity.time }} </p>
    {% endfor %}

    </div>
{% endblock  %}
